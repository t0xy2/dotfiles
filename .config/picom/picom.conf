# Use OpenGL backend (this is usually the best option)
backend = "glx"

# Enable vsync to avoid screen tearing
vsync = true

# Disable shadows for specific windows (Polybar in this case)
shadow-exclude = [
  "class_g = 'Polybar'"
]

# Set the shadow opacity (can be 0 to disable shadows entirely)
shadow-opacity = 0

# Set the shadow radius and offset (adjust as needed)
shadow-radius = 12
shadow-offset-x = -15
shadow-offset-y = -15

# Transparency settings (Optional: can use these if you want)
# This enables transparency for windows
opacity-rule = ["100:class_g = 'Polybar'"]

# Fade effect on opening/closing windows
fade-in-step = 0.05
fade-out-step = 0.05

shadow-exclude = [
  "class_g = 'Polybar'"
];
